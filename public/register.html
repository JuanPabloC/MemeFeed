<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemeFeed</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script type="text/javascript" src="authenticate.js"></script>
    <script type="text/javascript" src="makenavbar.js"></script>
    <script>

    window.onload = function() {
        navbar();
    }


    function signup() {
        var form = document.getElementById("signupForm");
        var inputs = form.getElementsByTagName("input");

        var formData = {};
        for(var i = 0; i < inputs.length; i++){
           formData[inputs[i].name] = inputs[i].value;
        }
        var formdata = JSON.stringify(formData);

        var xhr = new XMLHttpRequest();
        xhr.open("POST", '/signup', true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
            if(xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
                var response = xhr.responseText;
                if (response == "taken") {
                    alert("Username already taken, please try again!");
                    document.getElementById("signupForm").reset();
                } else {
                    var success = authLogin(response);
                    window.location.href = "/";
                }
            }
        }
        xhr.send(formdata);
    }

    function login() {
        var form = document.getElementById("loginForm");
        var inputs = form.getElementsByTagName("input");

        var formData = {};
        for(var i = 0; i < inputs.length; i++){
           formData[inputs[i].name] = inputs[i].value;
        }
        var formdata = JSON.stringify(formData);

        var xhr = new XMLHttpRequest();
        xhr.open("POST", '/login', true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
            if(xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
                var response = xhr.responseText;
                var success = authLogin(response);
                if (success) {
                    window.location.href = "/";
                } else {
                    alert("Incorrect login information. Try again.");
                    document.getElementById("loginForm").reset();
                }
            }
        }
        xhr.send(formdata);
    }
    </script>

</head>
<body>
    <wrap>
        <div id="nav"></div>
        <div id="content" class="container">
            <div class="account-box">
                <h3 class="center-text">Login</h3>
                <form id="loginForm" onsubmit="login(); return false;">
                    <label><b>Username or Email</b></label>
                    <input type="text" placeholder="Enter Username or Email" name="usernameemail" required>
                    <br>
                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                    <br>
                    <button type="submit" class="signupbtn">Login</button>
                </form>
            </div>
            <div class="account-box">
                <h3>Don't have an account? Sign up below!</h3>
                <form id="signupForm" onsubmit="signup(); return false;">
                    <label><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <br>
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required>
                    <br>
                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                    <br>
                    <button type="submit" class="signupbtn">Sign up</button>
                </form>
            </div>
        </div>
    </wrap>
    <div id="footer" class="container">
        <hr>
        <p class="pull-center">&copy; 2017 MemeFeed</p>
        <p class="pull-center">
        Juan Pablo Castano, Thomas Pinella, James Fazio, Lee Stovall<br>
        CSC212: Human-Computer Interaction
        </p>
    </div>
</body>
</html>
