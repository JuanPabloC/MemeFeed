<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemeFeed</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="authenticate.js"></script>
    <script type="text/javascript" src="makenavbar.js"></script>
    <script>
        var socket = io();
        var x = 0;
        var lastCalled = new Date().getTime();

        window.onload = function() {
            navbar();
            bottomPage();
        }

        socket.on('newContent', function(results) {
            var contentDiv = document.getElementById("content");
            for (var i = 0; i < results.length; i++) {
                contentDiv.innerHTML += results[i].content;
                contentDiv.innerHTML += "<br>";
            }
        });

        function bottomPage() {
            lastCalled = new Date().getTime();
            console.log("YEKJ");
            var userId = Number(localStorage.userId);
            socket.emit('loadSaved', userId);
            x++;
        }

    </script>

    <style>
        #content {
            margin-left:25%;
            margin-right:25%;
        }
        .story {
            padding: 0px;
            margin-left:0px;
            margin-bottom:10px;
            border:2px solid black;
        }
        #nav {
            position:fixed;
        }
    </style>

</head>
<body>
    <div id="nav"></div>
    <div id="content"></div>    
</body>
</html>
